<!DOCTYPE html>
<html>
  <head>
    <title>VARIABLES</title>
    <style></style>
  </head>
  <body>
    <script>
      const name = "hirthick roshan";
      console.log(name);

      const addition = 5 + 4 + 3 + 3;
      console.log(addition);

      let aExpense = 55;
      let bExpense = 45;
      let totalExpense = aExpense + bExpense;
      console.log("the total expenses of a & b are: " + totalExpense);

      aExpense = 80;
      totalExpense = aExpense + bExpense;
      console.log("the total expenses of a & b are: " + totalExpense);

      console.log(typeof aExpense);
      console.log(typeof "hi");
      console.log(typeof name);

      var name2 = "jithesh";
      console.log(name2);
      console.log(typeof name2);
    </script>
  </body>
</html>
