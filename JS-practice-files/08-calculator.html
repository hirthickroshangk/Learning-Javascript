<!DOCTYPE html>
<html>
  <head> </head>
  <!--IN THIS VERSION OF CALCULATOR I WILL USE LOCAL STROAGE TO RETRIVE OLD CALCULATION BEFORE RELOADING PAGE-->
  <body>
    <p>Tiny Calculator</p>

    <button
      onclick="
      updateCalculation('0');
    "
    >
      0
    </button>
    <button
      onclick="
      updateCalculation('1');
      "
    >
      1
    </button>
    <button
      onclick="
      updateCalculation('2');
      "
    >
      2
    </button>
    <button
      onclick="
      updateCalculation('3');
      "
    >
      3
    </button>

    <button
      onclick="
      updateCalculation('4');
      "
    >
      4
    </button>

    <button
      onclick="
      updateCalculation('5');
      "
    >
      5
    </button>

    <button
      onclick="
      updateCalculation('6');
      "
    >
      6
    </button>

    <button
      onclick="
      updateCalculation('7');
      "
    >
      7
    </button>

    <button
      onclick="
      updateCalculation('8');
      "
    >
      8
    </button>

    <button
      onclick="
      updateCalculation('9');
      "
    >
      9
    </button>

    <button
      onclick="
      updateCalculation('+');
      "
    >
      +
    </button>

    <button
      onclick="
      updateCalculation('-');
      "
    >
      -
    </button>

    <button
      onclick="
      updateCalculation('*');
      "
    >
      *
    </button>

    <button
      onclick="
      updateCalculation('/');
      "
    >
      /
    </button>

    <button
      onclick="
      updateCalculation('%');
      "
    >
      %
    </button>

    <button
      onclick="
      calculations = eval(calculations);
      console.log(calculations);
      localStorage.setItem('calculations', calculations);
    "
    >
      =
    </button>

    <button
      onclick="
      console.clear();
      calculations = '';
      console.log(calculations);
      localStorage.removeItem('calculations');
    "
    >
      Clear
    </button>

    <script>
      let calculations = localStorage.getItem("calculations") || "";
      console.log(calculations);
      calculations = '';
      
      function updateCalculation(value) {
        calculations += value;
        console.log(calculations);
        localStorage.setItem("calculations", calculations);
      }
    </script>
  </body>
</html>
