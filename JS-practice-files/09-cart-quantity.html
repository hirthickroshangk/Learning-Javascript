<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
   
    <button onclick="
      updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
     updateCartQuantity(2);
    ">+2</button>

    <button onclick="
     updateCartQuantity(3);
    ">+3</button>

    <button onclick="
     updateCartQuantity(4);
    ">+4</button>

    <button onclick="
     updateCartQuantity(5);
    ">+5</button>

    
    <button onclick="
     updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick="
     updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
     updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      resetCartQuantity();
    ">Reset Cart</button>

    <p class="js-cart-quantity"></p>


    <script>
      let cartQuantity = Number(localStorage.getItem('cartQuantity')) || 
      0;
      
      document.querySelector('.js-cart-quantity').innerHTML = 
          `Cart Quantity -> ${cartQuantity}`;
      function updateCartQuantity(quantity) {
       
          if ((cartQuantity + quantity) > 10){
            alert('Cart Quantity Full.');
            return;
          }
          if((cartQuantity + quantity) < 0) {
            alert('Not Enough Items.');
            return;
          } 
          cartQuantity += quantity;
          
          document.querySelector('.js-cart-quantity').innerHTML = 
          `Cart Quantity -> ${cartQuantity}`;

          localStorage.setItem('cartQuantity',cartQuantity);
        }
      function resetCartQuantity() {
      cartQuantity = 0;
      document.querySelector('.js-cart-quantity').innerHTML = 
      `Cart Quantity -> ${cartQuantity}`;
      localStorage.setItem('cartQuantity',cartQuantity);
      }  
        
      
    </script>
  </body>
</html>
