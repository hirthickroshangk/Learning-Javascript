<!DOCTYPE html>
<html>
  <head>
    <title>calculator-10</title>
    <link rel="stylesheet" href="./styles/10-calculator.css">
  </head>
  <!--In this version i have added css styles to the previous projects and 
  added features like eventListeners for calculing automaticallly when
  clicked enter button and to clear calculations when clicked 
  delete button -->
  <body>
    <p class="title">Tiny Calculator</p>

    <p class="js-calculations calculations"></p>

    <p>
      <button
      class="number-button"
      onclick="
      updateCalculation('1');
      "
    >
      1
    </button>
    <button
      class="number-button"
      onclick="
      updateCalculation('2');
      "
    >
      2
    </button>
    <button
      class="number-button"
      onclick="
      updateCalculation('3');
      "
    >
      3
    </button>

    <button
      class="operator-button"
      onclick="
      updateCalculation('+');
      "
    >
      +
    </button>

    </p>
    
    <p>
      <button
      class="number-button"
      onclick="
      updateCalculation('4');
      "
    >
      4
    </button>

    <button
      class="number-button"
      onclick="
      updateCalculation('5');
      "
    >
      5
    </button>

    <button
      class="number-button"
      onclick="
      updateCalculation('6');
      "
    >
      6
    </button>

    <button
      class="operator-button"
      onclick="
      updateCalculation('-');
      "
    >
      -
    </button>

    </p>

    <p>
      <button
      class="number-button"
      onclick="
      updateCalculation('7');
      "
    >
      7
    </button>

    <button
      class="number-button"
      onclick="
      updateCalculation('8');
      "
    >
      8
    </button>

    <button
      class="number-button"
      onclick="
      updateCalculation('9');
      "
    >
      9
    </button>

    <button
      class="operator-button"
      onclick="
      updateCalculation('*');
      "
    >
      *
    </button>

  </p>

  <p>
    <button
    class="number-button"
    onclick="
    updateCalculation('0');
    "
  >
    0
  </button>

  <button
    class="number-button"
    onclick="
  updateCalculation('.');
  "
  >
    .
  </button>

  <button
    class="number-button"
    onclick="
  calculate();
  "
  >
    =
  </button>

  <button
    class="operator-button"
    onclick="
  updateCalculation('/'); 
  "
  >
    /
  </button>


  </p>

    <button
      class="number-button"
      onclick="
      clearCalculations();
    "
    >
      Clear
    </button>

    <script src="/scripts/10-calculator.js"></script>
  </body>
</html>
