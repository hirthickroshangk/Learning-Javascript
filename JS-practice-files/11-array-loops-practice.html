  function countWords(words) {
    const wordsCount = {};
    for (let i = 0; i < words.length; i ++) {
     let word = words[i];
     if (!wordsCount[word]) {
       wordsCount[word] = 1;  
     } else {
       wordsCount[word]++;
     }
    }
    return wordsCount;
   }
   console.log(countWords(['apple','grape','apple','grape'])); 

   function minMax(array) {
    const result = {
      min : null,
      max : null
    }
    for (let i = 0; i < array.length; i++) {
      if (array[i] < result.min || result.min === null ) {
        result.min = array[i];
      }
      if (array[i] > result.max || result.max === null) {
        result.max = array[i];  
      }
      
    }
    return result; 
   }

    function findIndex(array,word) {
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          return i;
        }
      }
      return -1;
      }
      console.log(findIndex(['hirthick','roshan','billionaire']
      ,'billionaire'));

    function unique(array) {
      const result = [];
      for (let i = 0; i < array.length; i++) {
        if(findIndex(result,array[i]) === -1) {
        result.push(array[i]);
        }
      }
      return result;
    }
